<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <button  id="btn"> clickme</button>
    <script>
        let el1= document.getElementById('btn');
        console.log(el1);

            alert("you clicked")
        })
        

    </script>
</body>
