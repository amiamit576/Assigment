<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 3px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Hello</h1>
    </div>
    <script>
        let el1=document.querySelector('div');
        el1.addEventListener('mouseover',()=>{
            el1.style.width='300px';
            el1.style.height='300px';

        });
        el1.addEventListener('mouseout', () => {
                el1.style.width = '100px';
                el1.style.height = '100px';

            })
    </script>
</body>
</html>
