<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleClick</title>
</head>
<body>
    <h1 > hello world! <span>
        <button  id="btn" > colorChange</button>
    </span></h1>
   
    <script>
       let el1=document.querySelector('#btn');
       el1.addEventListener("dblclick",()=>{
        alert('you doubleclicked')
        el1.style.color='red'
       })
    </script>
</body>
</html>
